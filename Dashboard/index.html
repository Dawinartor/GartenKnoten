<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GartenKnoten - Dashboard</title>

        <!-- CSS Files -->
        <link id="pagestyle" href="./style.css" rel="stylesheet" />

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    </head>

    <body>
        <div class="grid-container">

            <header class="header">
                <div class="header_title" id="headLine">Test</div>
            </header>

            <aside class="aside">
                <ul class="aside_list">
                    <!-- drinnen & draußen jeweils im Vergleich zusammenfassen -->
                    <li class="aside_list-item" onclick="callHelligkeit()">Helligkeit draußen</li>
                    <li class="aside_list-item">Helligkeit drinnen</li>
                    <li class="aside_list-item">Temperatur draußen</li>
                    <li class="aside_list-item">Temperatur drinnen</li>
                    <li class="aside_list-item">Feuchtigkeit draußen</li>
                    <li class="aside_list-item">Feuchtigkeit drinnen</li>
                    <li class="aside_list-item">Luftdruck draußen</li>
                    <li class="aside_list-item">Luftdruck drinnen</li>
                    <li class="aside_list-item">WLAN Signal</li>
                    <li class="aside_list-item">Spannung</li>
                </ul>
            </aside>

            <main class="main">
                <div class="main_overview">


                    <canvas id="myChart" width="100%" height="100%"></canvas>

                </div>
            </main>

            <footer class="footer">
                <div class="footer_copyright">David & Lasse</div>
                <div class="footer_byline">Gemacht mit Ideenreichtum und  &hearts;</div>
            </footer>
        </div>
        <!-- main javascript file -->
        <script src="./script.js"></script>
        <!-- Call sensor data functions -->
        <script type="text/javascript" src="./SensorCalls/HelligkeitCall.js"></script>
    </body>

</html>
