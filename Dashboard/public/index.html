<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GartenKnoten - Dashboard</title>

        <!-- CSS Files -->
        <link id="pagestyle" href="/css/style.css" rel="stylesheet" />
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    </head>

    <body>
        <div class="grid-container">

            <header class="header">
                <div class="header_title" id="headLine">Gartenknoten Dashboard</div>
            </header>

            <aside class="aside">
                <ul class="aside_list">
                    <!-- drinnen & drauÃŸen jeweils im Vergleich zusammenfassen -->

                    <li class="aside_list-item" onclick="callFeuchtigkeit()">Feuchtigkeit</li>
                    <li class="aside_list-item" onclick="callLuftdruck()">Luftdruck</li>

                    <li class="aside_list-item" onclick="callSpannung()">Spannung</li>
                </ul>
            </aside>

            <main class="main">
                <div class="main_overview">
                    <canvas id="myChart" width="100%" height="100%"></canvas>
                </div>
            </main>

            <footer class="footer">
                <div class="footer_copyright">David & Lasse</div>
                <div class="footer_byline">Gemacht mit Ideenreichtum und  &hearts;</div>
            </footer>
        </div>
        <!-- main javascript file -->
        <script src="js/script.js"></script>
    </body>

</html>
