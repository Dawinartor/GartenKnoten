<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GartenKnoten - Dashboard</title>

        <!-- CSS Files -->
        <link id="pagestyle" href="/css/style.css" rel="stylesheet" />
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <!-- Moment.js -->
        <script id="momentJS" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>

    <!-- TODO: change this to: <body onload="clickInformationen()"> -->
    <body onload="clickGesamtübersicht()">
        <div class="grid-container">

            <header class="header">
                <div class="header_title" id="headLine">Gartenknoten Dashboard</div>
            </header>

            <aside class="aside">
                <ul class="aside_list">
                    <!-- (Default Ansicht) Kurze Info zum Projekt mit Randinformation -->
                    <li class="aside_list-item" onclick="clickInformationen()">Informationen</li>
                    <!-- Alle Daten, der letzten 30 Tage, in einem Graphen -->
                    <li class="aside_list-item" onclick="clickGesamtübersicht()">Gesamtübersicht</li>
                    <!-- drinnen & draußen jeweils im Vergleich zusammenfassen -->
                    <li class="aside_list-item" onclick="clickHelligkeit()">Helligkeit</li>
                    <li class="aside_list-item" onclick="clickTemperatur()">Temperatur</li>
                    <li class="aside_list-item" onclick="clickFeuchtigkeit()">Feuchtigkeit</li>
                    <li class="aside_list-item" onclick="clickLuftdruck()">Luftdruck</li>
                    <li class="aside_list-item" onclick="clickWlanSignal()">WLAN Signal</li>
                    <li class="aside_list-item" onclick="clickSpannung()">Spannung</li>
                </ul>
            </aside>

            <main class="main">
                <div class="main_overview">
                    <!-- the graph div for visualisation of database information -->
                    <canvas id="myChart" width="100%" height="100%"></canvas>
                     <!-- Kalender-Komponente zur Auswahl eines Datums -->
                     <label for="date-calender">Wähle ein verfügbares Datum aus:</label>
                     <input type="date" id="date-calender" name="choosen-date" min="2022-04-01" max="2022-06-25">
                </div>
            </main>

            <footer class="footer">
                <div class="footer_copyright">David & Lasse</div>
                <div class="footer_byline">Gemacht mit Ideenreichtum und  &hearts;</div>
            </footer>
        </div>
        <!-- main javascript file -->
        <script src="js/script.js"></script>
    </body>

</html>
